<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel= "stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<title>Not√≠cias Spring</title>
</head>

<body>
	<header th:replace="~{fragmentos/header}"></header>

	<main class="container">
		<div th:if="${msgSuccess}"
			 class="alert alert-success alert-dismissible fade show mt-4" 
			 role="alert">
	  		
	  		<h5 th:text="${msgSuccess}"></h5>
	  		
	  		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	
		<h1>Cadastrar Categoria</h1>
	
		<form action="/categoria/salvar" method="Post" th:object="${categoria}">
			<div class="mb-3 form-group">
				<label for="tipo" class="form-label">Tipo da Categoria</label>

				<input type="text" class="form-control mb-3" id="tipo" 
				placeholder="Informe o tipo da categoria"
				th:field="*{tipo}"
				th:classappend="${#fields.hasErrors('tipo')} ? is-invalid">
				
				<div th:errors="*{tipo}" class="invalid-feedback mb-3"></div>
				
				<input type="submit" class="btn btn-outline-success" value="Salvar Categoria">      
			</div>
		</form>
	</main>

	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
